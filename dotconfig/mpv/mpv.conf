# Software HEVC decode (CPU) + GPU rendering/scaling
hwdec=no
vo=gpu-next
gpu-api=vulkan
gpu-context=waylandvk
profile=gpu-hq

# High quality scaling on RX 9070 XT
scale=ewa_lanczossharp
cscale=ewa_lanczossharp
dscale=mitchell
deband=yes

# Performance optimizations
video-sync=display-resample
interpolation=yes
tscale=oversample

